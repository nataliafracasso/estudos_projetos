<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="card">
            <div id="img"></div>
            <section id="conteudo">
                <h1 class="text-padrao">Equilibrium #3429</h1>
                <p class="text-padrao">Our Equilibrium collection promotes balance and calm</p>
                <div class="container">
                    <div class="icon">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                        <p class="color">0.041 ETH</p>
                        </div>
                    <div class="icon">
                        <img src="images/icon-clock.svg" alt="icon-clock">
                        <p> 3 days left</p>
                    </div>
                    <div id="foto"></div>
                </div>
                <hr>
            </section>
            <section id="card-footer">
                <div id="img03"></div>
                <p >Creattion of</p>
                <p>Jules Wyvern</p>
            </section>
            <footer>
            </footer>
        </section>
    </main>
</body>
</html>
