<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section id="header">
      <p>Your Result</p>
      <div id="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="container">
      <h3>Sumary</h3>
      <ul>
        <li id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction <span>80</span>/100</p>
        </li >
        <li id="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory <span>92</span>/100</p>
        </li>
        <li id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal <span>61</span>/100</p>
        </li>
        <li id="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual <span>72</span>/100</p>
        </li>
      </ul>
      <div id="button">
        <p>Continue</p>
      </div>
    </section>
</body>
</html>
