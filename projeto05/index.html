<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <section id="header"> 
      <h1>Your Result</h1>
      <section id="circle">
        <p>76</p>
        <p>of 100</p>
      </section>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="container">
      <h3>Sumary</h3>
      <section id="reaction" class="box">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p>
        <p>80 &frasl;</p>
        <p>100</p>
      </section>
      <section id="memory" class="box">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <p>Memory</p>
        <p>92 &frasl;</p>
        <p>100</p>
      </section>
      <section id="verbal" class="box">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <p>Verbal</p>
        <p>61 &frasl; </p>
        <p>100</p>
      </section>
      <section id="visual" class="box">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <p>72 &frasl; </p>
        <p>100</p>
      </section>
      <button>contiune</button>
    </section>
  </main>
</body>
</html>
